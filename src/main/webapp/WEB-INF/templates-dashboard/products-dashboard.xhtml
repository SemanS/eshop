<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:form id="userFormId">
    <p:dataTable var="user" value="#{userBean.users}"
                 paginator="true" rows="10" sortMode="multiple"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selectionMode="single" id="userTable" lazy="true">
        <p:column headerText="Id" sortBy="#{user.id}" filterBy="#{user.id}">
            <h:outputText value="#{user.id}"/>
        </p:column>
        <p:column headerText="Login" sortBy="#{user.username}" filterBy="#{user.username}">
            <h:outputText value="#{user.username}"/>
        </p:column>
        <p:column>
            <!--<h:selectOneMenu value="#{user}">
                <f:selectItems value="#{user.addresses}" var="a"
                               itemValue="#{a.street}" itemLabel="#{a.street}"/>
            </h:selectOneMenu>-->
        </p:column>
        <!--<p:column headerText="Lastname" sortBy="#{user.lastName}" filterBy="#{user.lastName}">
            <h:outputText value="#{user.lastName}"/>
        </p:column>
        <p:column headerText="DayOfBirth" sortBy="#{user.dayOfBirth}" filterBy="#{user.dayOfBirth}">
            <h:outputText value="#{user.dayOfBirth}"/>
        </p:column>
        <p:column headerText="Manager" sortBy="#{user.manager.lastName}" filterBy="#{user.manager.lastName}">
            <h:outputText value="#{user.manager.lastName}"/>
        </p:column>-->
    </p:dataTable>
</h:form>
</html>
