<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:form id="calculatorId">
    <div class="ui grid">
        <div class="two wide column ui fluid image">
        </div>
        <div class="ten wide column ui fluid image ">

            <div style="direction: rtl;" class="customfont calculator">

                <h:inputText value="#{doubleToString.doubleToString(shoppingCartView.counterBrutto)}" disabled="true"
                             style="text-align: right;direction:ltr; margin-top:35px!important; margin-right:30px!important; width:205px!important;
                             background-color:#7dbede;border: none!important; border-radius: 25px; padding-right: 10px"/>

                <h:inputText value="#{doubleToString.doubleToString(shoppingCartView.counterNetto)}" disabled="true"
                             style="text-align: right;direction:ltr;margin-top:25px!important; margin-right:10px!important; width:205px!important;
                             background-color:#7dbede;border: none!important; border-radius: 25px; padding-right: 10px"/>

                <h:commandButton action="#{shoppingCartView.onRestartCounter()}" styleClass="transparentButton"
                                 style="margin-top:25px!important; margin-right:50px!important;"/>

            </div>

        </div>

    </div>

</h:form>

</html>
