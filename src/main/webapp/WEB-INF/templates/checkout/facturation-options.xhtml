<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<div class="ui grid segment">


    <ui:fragment rendered="#{registerBean.currentUserName() == 'anonymousUser'}">
        <div class="ui two wide column"></div>
        <div class="ui four wide column"></div>
        <div class="four wide column"></div>
    </ui:fragment>
    <ui:fragment rendered="#{registerBean.currentUserName() != 'anonymousUser'}">

        <div class="ui two wide column"></div>
        <div class="ui four wide column">

            <h:panelGrid columns="2" style="margin-bottom:10px" cellspacing="5" cellpadding="20">
                <p:selectOneRadio id="city" value="#{registerBean.subscribed}" layout="grid"
                                  columns="1">
                    <f:selectItem itemLabel="&#160;&#160;Chcem použiť existujúcu adresu" itemValue="Yes"/>
                    <f:selectItem itemLabel="&#160;&#160;Chcem použiť novú adresu" itemValue="No"/>
                </p:selectOneRadio>
            </h:panelGrid>

        </div>

        <div class="four wide column">
            <!--<h:inputText value="#{userWizard.currentUserAddress()}" disabled="true"/>-->
        </div>
        <div class="ui two wide column"></div>

    </ui:fragment>


</div>

</html>
