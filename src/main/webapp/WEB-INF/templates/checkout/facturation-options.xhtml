<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:form>
    <ui:fragment rendered="#{registerBean.currentUserName() == 'anonymousUser'}">
        <div class="ui two wide column"></div>
        <div class="ui four wide column"></div>
        <div class="four wide column"></div>
    </ui:fragment>
    <ui:fragment rendered="#{registerBean.currentUserName() != 'anonymousUser'}">

        <div class="ui six wide column"></div>
        <div class="ui four wide column">

            <h:outputFormat style="margin-bottom:10px" cellspacing="5" cellpadding="20">
                <h:selectOneRadio id="city" value="#{userWizard.radioValueFacturation}" layout="grid"
                                  columns="1">
                    <!--<p:ajax update="out2 " process="@form" event="blur" listener="#{userWizard.selectRadioItem}"/>-->
                    <f:selectItem itemLabel="&#160;&#160;Chcem použiť existujúcu adresu" itemValue="Yes"/>
                    <f:selectItem itemLabel="&#160;&#160;Chcem použiť novú adresu" itemValue="No"/>
                    <f:ajax render="uawGroup"/>

                </h:selectOneRadio>
            </h:outputFormat>

        </div>

        <div class="ui sixteen wide column">
            <h:panelGroup id="uawGroup" layout="block">

                <!--<div class="eight wide column">-->
                <h:inputText value="#{userWizard.currentUserAddress()}"
                             rendered="#{userWizard.radioValueFacturation == 'Yes'}" disabled="true"/>
                <!--</div>-->

                <h:outputFormat rendered="#{userWizard.radioValueFacturation == 'No'}">
                    <!--<ui:insert name="userRegisterId">-->
                    <!--<ui:include src="/WEB-INF/templates/address-register.xhtml"/>-->
                    <!--<div class="eight wide column">-->

                   <!-- <p:messages autoUpdate="true"/>-->
                    <div class="field">
                        <label>Osobné údaje:</label>
                        <div class="two fields">
                            <div class="field">
                                <p:inputText id="firstNameId" styleClass="nonBorder"
                                             value="#{userWizard.facturationFirstname}"
                                             placeholder="Meno"
                                             type="text"/>
                                <p:message for="firstNameId"/>
                            </div>
                            <div class="field">
                                <p:inputText id="lastNameId" styleClass="nonBorder"
                                             value="#{userWizard.facturationLastname}"
                                             placeholder="Priezvisko"
                                             type="text"/>
                                <p:message for="lastNameId"/>
                            </div>
                        </div>

                    </div>

                    <div class="two fields">
                        <div class="field">
                            <label>Spoločnosť:</label>
                            <div class="field">
                                <p:inputText id="companyId" styleClass="nonBorder"
                                             value="#{userWizard.facturationCompany}"
                                             placeholder="Názov spoločnosti"
                                             type="text"/>
                            </div>
                        </div>
                        <div class="field">
                            <label>IČO:</label>
                            <div class="field">
                                <p:inputText id="icoId" styleClass="nonBorder" value="#{userWizard.facturationIco}"
                                             placeholder="IČO"
                                             type="text"/>
                            </div>
                        </div>
                        <div class="field">
                            <label>DIČ/IČ DPH:</label>
                            <div class="field">
                                <p:inputText id="dicId" styleClass="nonBorder" value="#{userWizard.facturationDic}"
                                             placeholder="DIČ/IČ DPH" type="text"/>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Adresa:</label>
                        <div class="fields">
                            <div class="six wide field">
                                <p:inputText id="streetId" value="#{userWizard.facturationStreet}"
                                             styleClass="nonBorder"
                                             placeholder="Ulica"
                                             type="text"/>
                                <p:message for="streetId"/>
                            </div>
                            <div class="four wide field">
                                <p:inputText id="pscId" value="#{userWizard.facturationPostalCode}"
                                             styleClass="nonBorder"
                                             placeholder="PSČ"
                                             type="text"/>
                                <p:message for="pscId"/>
                            </div>
                            <div class="six wide field">
                                <p:inputText id="cityId" value="#{userWizard.facturationCity}"
                                             styleClass="nonBorder"
                                             placeholder="Mesto"
                                             type="text"/>
                                <p:message for="cityId"/>
                            </div>
                        </div>
                    </div>


                    <!--</ui:insert>-->
                    <!--</div>-->
                </h:outputFormat>
            </h:panelGroup>

            <!--<h:outputText id="out2" value="#{userWizard.radioValue}"/>
            <p:message for="city" id="panelGeral"/>-->
            <!--<p:outputPanel id="panelGeral">
                <p:panel id="panel" rendered="#{userWizard.radioValue}"/>
            </p:outputPanel>-->


        </div>
    </ui:fragment>
    <!--<p:panel id="panel" rendered="#{userWizard.radioValue}"/>
    <h:outputText id="asds" rendered="#{userWizard.radioValue == 'No'}" value="#{userWizard.radioValue}"></h:outputText>-->
    <!--<ui:fragment id="asd" rendered="#{userWizard.radioValue == 'No'}">
        <p:outputLabel id="ajaxValueId" value="Ta dobre"/>
        <h:outputText value="super"/>
    </ui:fragment>-->
    <!--<div class="ui two wide column"></div>-->

</h:form>

</html>
