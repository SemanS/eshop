<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<div class="ui divided items">

    <div class="item">
        <div class="ui wide column sixteen widget">
            <h5>NESCAFÉ 3in1 CLASSIC CREMA 10x17s,5g</h5>
            <div class="meta">
                <span class="cinema">Kávy</span>
            </div>
            <img class="ui centered small image" src="data:image/png;base64,#{itemView.selectedItem.image}"/>

            <div class="ui grid" style="margin-top: 10px">
                <div class="eight wide column right aligned">
                    <h4><h:outputText value="#{itemView.selectedItem.priceNetto} EUR" style="border-style: solid;
    border-width: 1px;  padding: 6px 15px; color:red"></h:outputText></h4>
                </div>

                <div class="eight wide column left aligned">
                    <h4><h:outputText value="#{itemView.selectedItem.priceBrutto} EUR" style="border-style: solid;
    border-width: 1px;  padding: 6px 15px;"></h:outputText></h4>
                </div>
                <div class="eight wide column right aligned" style="margin-top: -20px">
                    <h:outputText value="cena netto"/>
                </div>
                <div class="eight wide column left aligned" style="margin-top: -20px">
                    <h:outputText value="cena brutto"/>
                </div>
            </div>
            <!--<h:inputText value="cena netto" disabled="true"
                         style="margin-right:10px!important;
                             background-color:transparent; text-align:center; border: none!important;"/>

            <h:inputText value="cena brutto" disabled="true"
                         style="margin-right:10px!important;
                             background-color:transparent; text-align:center; border: none!important;"/>-->
        </div>
        <div class="headerDivider" style="margin-left: 0px"></div>
        <div class="content" style="margin-left: 20px">

            <h:form>
                <div class="description">
                    <p:panelGrid columns="2">

                        <h:outputText value="číslo produktu:"/>
                        <h:outputText style="color: green" value="#{itemView.selectedItem.internalNumber}"/>

                        <h:outputText value="názov produktu:"/>
                        <h:outputText style="color: red" value="#{itemView.selectedItem.header}"/>

                        <h:outputText value="EÁN:"/>
                        <h:outputText style="color: green" value="#{itemView.selectedItem.eanNumber}"/>

                        <h:outputText value="počet kusov v kartóne:"/>
                        <h:outputText style="color: green" value="#{itemView.selectedItem.piecesInCarton}"/>

                        <h:outputText value="počet kartónov na palete:"/>
                        <h:outputText style="color: green" value="#{itemView.selectedItem.cartonInPalette}"/>

                        <h:outputText value="počet kusov na palete:"/>
                        <h:outputText style="color: green" value="#{itemView.selectedItem.piecesInPalette}"/>

                        <p:spinner style="margin-top: 20px" id="ajaxSpinner" size="3" min="1"
                                   value="#{shoppingCartView.shoppingCartQuantity}">
                            <p:ajax update="calculatorId" process="@form"/>
                        </p:spinner>

                        <pre></pre>

                        <h:commandLink class="ui primary button" action="#{shoppingCartView.checkout()}"
                                       value="Checkout">
                            <i class="right chevron icon"></i>
                        </h:commandLink>

                        <h:commandLink class="medium ui button" icon="ui-icon-star"
                                       style="border-radius: 0px !important; margin-top: 10px; color: red"
                                       actionListener="#{shoppingCartView.addItemToCart(itemView.selectedItem)}"
                                       value="Vložiť do košíka&#160;&#160;" action="#{shoppingCartView.reload}">
                            <f:ajax onevent="handleDisableButton"/>

                            <i class="left shop icon"></i>
                        </h:commandLink>
                    </p:panelGrid>
                    <!--<div class="ui label">IMAX</div>
                    <div class="ui label"><i class="globe icon"></i> Additional Languages</div>-->
                </div>
            </h:form>

        </div>
    </div>

</div>
</html>
