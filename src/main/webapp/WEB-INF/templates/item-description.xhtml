<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<div class="ui divided items">

    <div class="item">
        <div>
            <h5>NESCAFÉ 3in1 CLASSIC CREMA 10x17,5g</h5>
            <div class="meta">
                <span class="cinema">Kávy</span>
            </div>
            <img class="ui centered tiny image" src="../../resources/images/nescafe.png"/>
        </div>
        <div class="headerDivider" style="margin-left: 30px"></div>
        <div class="content" style="margin-left: 30px">
            <h:form>

                <div class="description">
                    <p:panelGrid columns="2">

                        <h:outputText value="číslo produktu:"/>
                        <h:outputText value="#{itemView.selectedItem.internalNumber}"/>

                        <h:outputText value="názov produktu:"/>
                        <h:outputText value="#{itemView.selectedItem.header}"/>

                        <h:outputText value="EÁN:"/>
                        <h:outputText value="#{itemView.selectedItem.eanNumber}"/>

                        <h:outputText value="počet kusov v kartóne:"/>
                        <h:outputText value="#{itemView.selectedItem.piecesInCarton}"/>

                        <h:outputText value="počet kartónov na palete:"/>
                        <h:outputText value="#{itemView.selectedItem.cartonInPalette}"/>

                        <h:outputText value="počet kusov na palete:"/>
                        <h:outputText value="#{itemView.selectedItem.piecesInPalette}"/>
                    </p:panelGrid>
                </div>

                <div class="extra">
                    <p:outputPanel>
                        <p:spinner id="ajaxSpinner" min="1" value="#{shoppingCartView.shoppingCartQuantity}">
                            <p:ajax update="calculatorId" process="@form"/>
                        </p:spinner>

                        <h:commandButton class="ui primary button" style="margin-left: 10px"
                                         actionListener="#{shoppingCartView.addItemToCart(itemView.selectedItem)}"
                                         value="Vložiť do košíka" action="#{shoppingCartView.reload}">
                            <f:ajax onevent="handleDisableButton"/>
                            <!--<i class="right chevron icon"></i>-->
                        </h:commandButton>

                        <h:commandLink class="ui primary button" action="#{shoppingCartView.checkout()}"
                                       value="Checkout">
                            <i class="right chevron icon"></i>
                        </h:commandLink>


                    </p:outputPanel>

                    <!--<div class="ui label">IMAX</div>
                    <div class="ui label"><i class="globe icon"></i> Additional Languages</div>-->
                </div>

            </h:form>
        </div>
    </div>
</div>
</html>
