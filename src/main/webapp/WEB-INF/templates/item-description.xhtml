<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<div class="ui divided items">
    <div class="item">
        <div>
            <h5>NESCAFÉ 3in1 CLASSIC CREMA 10x17,5g</h5>
            <div class="meta">
                <span class="cinema">Kávy</span>
            </div>
            <img class="ui centered tiny image" src="../../resources/images/nescafe.png"/>
        </div>
        <div class="headerDivider" style="margin-left: 30px"></div>
        <div class="content" style="margin-left: 30px">
            <h:form>

                <div class="description">
                    <p:panelGrid columns="2">

                        <h:outputText value="číslo produktu:"/>
                        <h:outputText value="#{itemView.selectedItem.internalNumber}"/>

                        <h:outputText value="názov produktu:"/>
                        <h:outputText value="NESCAFÉ 3in1 CLASSIC CREMA 10x17,5g"/>

                        <h:outputText value="EÁN:"/>
                        <h:outputText value="7613035010017"/>

                        <h:outputText value="počet kusov v kartóne:"/>
                        <h:outputText value="18"/>

                        <h:outputText value="počet kartónov na palete:"/>
                        <h:outputText value="40"/>

                        <h:outputText value="počet kusov na palete:"/>
                        <h:outputText value="40"/>
                    </p:panelGrid>
                </div>

                <div class="extra">
                    <p:outputPanel>
                        <p:spinner id="ajaxSpinner">
                            <!--<p:spinner id="ajaxSpinner" value="">-->
                            <p:ajax update="ajaxSpinnerValue" process="@this"/>
                        </p:spinner>
                        <h:outputText id="ajaxSpinnerValue" value="" style="padding-left: 10px"/>

                        <h:commandLink class="ui primary button"
                                       action="#{shoppingCartView.addItemToCart(itemView.selectedItem)}"
                                       value="Vložiť do košíka">
                            <i class="right chevron icon"></i>
                        </h:commandLink>

                        <h:commandLink class="ui primary button" action="#{shoppingCartView.checkout()}"
                                       value="Checkout">
                            <i class="right chevron icon"></i>
                        </h:commandLink>


                    </p:outputPanel>

                    <!--<div class="ui label">IMAX</div>
                    <div class="ui label"><i class="globe icon"></i> Additional Languages</div>-->
                </div>

            </h:form>
        </div>
    </div>
</div>
</html>
