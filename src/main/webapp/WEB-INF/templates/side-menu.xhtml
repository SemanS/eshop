<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h4>Kateg√≥rie:</h4>
<h:form>
    <div class="ui fluid accordion">
        <o:tree value="#{menuBean.treeModel}" var="category">
            <o:treeNode level="0">
                <o:treeNodeItem>
                    <ui:fragment rendered="#{category.base == false}">
                        <div class="title">
                            <img class="ui image" src="data:image/png;base64,#{category.image}"/>
                        </div>
                    </ui:fragment>
                    <ui:fragment rendered="#{category.base == true}">
                        <h:commandLink>
                            <div class="content">
                                <img class="ui image" src="data:image/png;base64,#{category.image}"/>
                            </div>
                        </h:commandLink>
                    </ui:fragment>
                    <o:treeInsertChildren/>
                </o:treeNodeItem>
            </o:treeNode>

            <o:treeNode>
                <div class="content">
                    <o:treeNodeItem>
                        <div class="transition hidden">
                            <h:commandLink action="#{itemView.onCategory(category)}">
                                <!--<f:ajax execute="@form :submitCategory" render=":submitCategory"/>-->
                                <img class="ui image" src="data:image/png;base64,#{category.image}"/>
                            </h:commandLink>
                        </div>
                        <o:treeInsertChildren/>
                    </o:treeNodeItem>
                </div>
            </o:treeNode>
        </o:tree>
    </div>
</h:form>
</html>
