<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <script>
        $(document).ready(function () {
            $('#logIn').click(function () {
                $('#modaldiv').modal('show');
            });
        });
    </script>
    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
    <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head"/>

    <img class="ui fluid image" src="../../resources/images/header.png"/>
    <div class="ui grid euromenu">
        <div class="three wide column"></div>
        <div class="thirteen wide column">
            <div class="ui secondary stackable menu">
                <a class="active item ui button itemSideMenu" style="border-radius: 0px !important;">
                    O spoločnosti
                </a>
                <a class="item itemSideMenu">
                    Pre dodávateľa
                </a>
                <a class="item itemSideMenu">
                    E - Shop
                </a>
                <a class="item itemSideMenu">
                    Naše akcie
                </a>
                <a class="item itemSideMenu">
                    Kontakt
                </a>
                <a class="ui item itemSideMenu" style="border-radius: 0px !important;">
                    Logout
                </a>
            </div>
            <div class="ten wide column" style="text-align: left; margin-top: -10px;">
                <p:autoComplete id="acMinLength" placeholder="Zadajte názov produktu:" minQueryLength="2"
                                value="#{mapView.selectedCitySubmit}"
                                style="margin-right:10px; line-height: 200% !important;" size="40"
                                styleClass="ui search"
                                completeMethod="#{mapView.completeText}" effect="fade"/>
                <h:commandButton style="border-radius: 0px !important;" styleClass="ui button blue item "
                                 actionListener="#{mapView.onSubmit}" value="Hľadať"
                                 icon="fa fa-search">
                </h:commandButton>

            </div>
        </div>
    </div>

    <ui:insert name="sa">
        <ui:include src="modal-register.xhtml"/>
    </ui:insert>

</h:body>

</html>
