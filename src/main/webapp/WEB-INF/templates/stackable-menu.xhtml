<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <script>
        $(document).ready(function () {
            $('#logIn').click(function () {
                $('#modaldiv').modal('show');
            });
        });
    </script>
    <script>
        function handleDisableButton(data) {
            if (data.source.type != "submit") {
                return;
            }

            switch (data.status) {
                case "begin":
                    data.source.disabled = true;
                    break;
                case "complete":
                    data.source.disabled = false;
                    break;
            }
        }
        jsf.ajax.addOnEvent(handleDisableButton);
    </script>
    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
    <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head"/>

    <!--<div class="sixteen wide column"><img class="ui fluid image" src="../../resources/images/header.jpg"/>
    </div>-->

    <p:panelGrid columns="7" layout="grid">
        <h:outputLink class="ui button itemSideMenu" style="border-radius: 0px !important;">
            O spoločnosti
        </h:outputLink>
        <h:outputLink class="ui button itemSideMenu" style="border-radius: 0px !important;">
            Pre dodávateľa
        </h:outputLink>
        <h:outputLink class="ui button itemSideMenu" style="color:red !important;border-radius: 0px !important;">
            E-Shop
        </h:outputLink>
        <h:outputLink class="ui button itemSideMenu" style="border-radius: 0px !important;">
            Naše akcie
        </h:outputLink>
        <h:outputLink class="ui button itemSideMenu" style="border-radius: 0px !important;">
            Kontakt
        </h:outputLink>
        <h:outputLink class="ui button itemSideMenu" value="registration">
            Registrácia
        </h:outputLink>
        <a class="ui button itemSideMenu" id="logIn" style="border-radius: 0px !important;">
            Prihlásenie
        </a>
        <p:autoComplete id="acMinLength" placeholder="Zadajte názov produktu:" minQueryLength="2"
                        value="#{mapView.selectedCitySubmit}"
                        style="margin-right:10px; line-height: 200% !important;" size="40"
                        styleClass="ui search"
                        completeMethod="#{mapView.completeText}" effect="fade"/>
        <h:commandButton style="border-radius: 0px !important;" styleClass="ui button blue item "
                         actionListener="#{mapView.onSubmit}" value="Hľadať"
                         icon="fa fa-search">
        </h:commandButton>
    </p:panelGrid>

    <ui:insert name="sa">
        <ui:include src="modal-register.xhtml"/>
    </ui:insert>

</h:body>

</html>
