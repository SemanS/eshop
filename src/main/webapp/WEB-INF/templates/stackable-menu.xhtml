<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <script>
        $(document).ready(function () {
            $('#logIn').click(function () {
                $('#modaldiv').modal('show');
            });
        });
    </script>
    <script>
        function handleDisableButton(data) {
            if (data.source.type != "submit") {
                return;
            }

            switch (data.status) {
                case "begin":
                    data.source.disabled = true;
                    break;
                case "complete":
                    data.source.disabled = false;
                    break;
            }
        }
        jsf.ajax.addOnEvent(handleDisableButton);
    </script>
    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
    <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head"/>

    <!--<div class="sixteen wide column"><img class="ui fluid image" src="../../resources/images/header.jpg"/>
    </div>-->

    <!--<p:panelGrid columns="7" layout="grid">-->

    <div class="ui stackable grid">
        <div class="ui three wide column">
            <h:outputLink class="" value="#{request.contextPath}/" style="border-radius: 0px !important;">
                <img class="ui fluid image" src="#{resource['images/logo_eurofood.jpg']}"/>
            </h:outputLink>
        </div>
        <div class="ui thirteen wide column">
            <img class="ui fluid image" style=" z-index: -1;" src="#{resource['images/header.jpg']}"/>
            <div style="margin-top: -80px">
                <h:outputLink class="ui button itemSideMenu" style="border-radius: 0px !important;">
                    O spoločnosti
                </h:outputLink>
                <h:outputLink class="ui button itemSideMenu" style="border-radius: 0px !important;">
                    Pre dodávateľa
                </h:outputLink>
                <h:outputLink class="ui button itemSideMenu"
                              style="color:red !important;border-radius: 0px !important;">
                    E-Shop
                </h:outputLink>
                <h:outputLink class="ui button itemSideMenu" style="border-radius: 0px !important;">
                    Naše akcie
                </h:outputLink>
                <h:outputLink class="ui button itemSideMenu" style="border-radius: 0px !important;">
                    Kontakt
                </h:outputLink>

                <ui:fragment rendered="#{registerBean.currentUserName() == 'anonymousUser'}">
                    <h:outputLink value="#{request.contextPath}/registration" class="ui button itemSideMenu"
                                  style="border-radius: 0px !important;">
                        Registrácia
                    </h:outputLink>
                    <h:outputLink value="#{request.contextPath}/user-login" class="ui button itemSideMenu"
                                  style="border-radius: 0px !important;">
                        Prihlásenie
                    </h:outputLink>
                    <!--
                                        <a class="ui button itemSideMenu" id="logIn" style="border-radius: 0px !important;">
                                            Prihlásenie
                                        </a>-->
                </ui:fragment>

                <ui:fragment rendered="#{registerBean.currentUserName() != 'anonymousUser'}">
                    <h:outputLink class="ui button itemSideMenu"
                                  value="${pageContext.request.contextPath}/logout">Odhlásiť:
                        <h:outputText value="#{registerBean.currentUserName()}"/>
                    </h:outputLink>
                </ui:fragment>

                <p:autoComplete id="acMinLength" placeholder="Zadajte názov produktu:" minQueryLength="2"
                                value="#{mapView.selectedCitySubmit}"
                                style="margin-right:10px; line-height: 200% !important;" size="40"
                                styleClass="ui search"
                                completeMethod="#{mapView.completeText}" effect="fade"/>
                <h:commandButton style="border-radius: 0px !important;" styleClass="ui button blue item "
                                 actionListener="#{mapView.onSubmit}" value="Hľadať"
                                 icon="fa fa-search">
                </h:commandButton>
            </div>
        </div>
    </div>

    <ui:insert name="sa">
        <ui:include src="modal-login.xhtml"/>
    </ui:insert>

</h:body>

</html>
