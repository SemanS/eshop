<h:head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--<link rel="stylesheet" type="text/css" href="css/icon.min.css"/>-->
    <!-- Site Properties -->
    <title>Eurofood</title>
    <h:outputStylesheet name="css/styles.css"/>

</h:head>

<h:body>
    <h:outputScript name="js/semantic.min.js"/>
    <h:outputScript name="js/init.js"/>

    <!-- Page Contents -->
    <div class="ui stackable grid container">

        <div class="sixteen wide column" id="Top">
            <ui:insert name="date">

            </ui:insert>
        </div>

        <h:outputFormat rendered="#{shoppingCartView.counter == 0}" titleStyleClass="item"
                        id="asdsw" title="Možnosti pokladne">
            <div class="three wide column" style="" id="Sidebar">

            </div>

            <div class="thirteen wide column" id="">
                <ui:insert name="mainPage">
                    <ui:include src="WEB-INF/templates/empty-shoppingCart.xhtml"/>
                </ui:insert>
            </div>
        </h:outputFormat>

        <h:outputFormat rendered="#{shoppingCartView.counter != 0}" titleStyleClass="item"
                        id="asfasd" title="Možnosti pokladne">
            <div class="sixteen wide column" id="itemDetail">
                <ui:insert name="itemDetail22">
                    <ui:include src="WEB-INF/templates/wizard.xhtml"/>
                </ui:insert>
            </div>
        </h:outputFormat>
