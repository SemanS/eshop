<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- Site Properties -->
    <title>Zuzka</title>

    <h:outputStylesheet name="css/font-awesome.css"/>
    <h:outputStylesheet name="css/styles.css"/>
    <h:outputStylesheet name="css/semantic.min.css"/>

</h:head>

<h:body>
    <h:outputScript name="js/init.js"/>
    <h:outputScript name="js/semantic.min.js"/>


    <!--<h:outputScript name="js/jquery-3.1.1.min.js"/>
    <h:outputScript name="js/init.js"/>
    <h:outputScript name="js/semantic.min.js"/>-->


    <!-- Page Contents -->
    <div class="ui relaxed grid container">

        <ui:insert name="date">
            <ui:include src="WEB-INF/templates/stackable-menu.xhtml"/>
        </ui:insert>
        <ui:insert name="attachedMenu">
            <ui:include src="WEB-INF/templates/attached-menu.xhtml"/>
        </ui:insert>

        <h4 class="ui horizontal divider header">
            <!--<i class="tag icon"></i>-->
            Prihlásenie
        </h4>
        <div class="sixteen wide column widget">

            <div class="ui stackable grid">
                <div class="eight wide column" id="Content">

                    <div id="MainContent">

                        <div class="ui mobile only grid">
                            <div id="PhoneMenu" style="max-width: 500px; padding-bottom: 24px;">
                                <div class="ui grid">
                                    <div class="ui four column doubling row" id="menu-cols">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
                        <div class="ui middle aligned center aligned grid">
                            <div class="column">
                                <h2>Registrovať sa</h2>

                                <div class="ui segment">
                                    <div class="field">

                                    </div>
                                    <div class="field">

                                    </div>
                                    <input class="ui fluid large teal submit button" type="submit"
                                           value="Registrovať sa"/>
                                    <!--<div class="ui fluid large teal submit button">Login</div>-->
                                </div>

                                <!--<div class="ui message">
                                    New to us? <a href="#">Sign Up</a>
                                </div>-->
                            </div>
                        </div>

                    </div>
                </div>
                <div class="eight wide column" id="login">

                    <div id="MainContent2">

                        <div class="ui mobile only grid">
                            <div id="PhoneMenu2" style="max-width: 500px; padding-bottom: 24px;">
                                <div class="ui grid">
                                    <div class="ui four column doubling row" id="menu-cols2">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
                        <div class="ui middle aligned center aligned grid">
                            <div class="column">
                                <h2>Prihlásiť sa</h2>
                                <form action="${request.contextPath}/appLogin" method="POST" class="ui large form">
                                    <div class="ui segment">
                                        <div class="field">
                                            <div class="ui left icon input">
                                                <i class="user icon"></i>
                                                <input type="text" name="app_username"
                                                       placeholder="Prihlasovacie meno:"/>
                                            </div>
                                        </div>
                                        <div class="field">
                                            <div class="ui left icon input">
                                                <i class="lock icon"></i>
                                                <input type="password" name="app_password" placeholder="Heslo:"/>
                                            </div>
                                        </div>
                                        <input class="ui fluid large teal submit button" type="submit"
                                               value="Prihlásiť sa"/>
                                        <!--<div class="ui fluid large teal submit button">Login</div>-->
                                    </div>
                                    <div class="ui error message"></div>
                                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                </form>

                                <!--<div class="ui message">
                                    New to us? <a href="#">Sign Up</a>
                                </div>-->
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="sixteen wide theme column" id="Footer">
                <div class="ui stackable page grid">
                    <div class="four wide column">
                        <a href="http://mixerp.org" target="_blank">
                            <img src="/Static/images/powered-by.png"/>
                        </a>
                    </div>
                    <div class="twelve wide column">
                        <div class="footer-text">
                            <p>Copyright © 2016. Eurofood.</p>
                            <p><a href="http://mixerp.org/contact-us/" target="_blank">Kontaktujte nás</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</h:body>

</html>
