<h:head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--<link rel="stylesheet" type="text/css" href="css/icon.min.css"/>-->
    <!-- Site Properties -->
    <title>Eurofood</title>
    <h:outputStylesheet name="css/styles.css"/>
    <h:outputStylesheet name="css/semantic.min.css"/>
</h:head>

<h:form>
    <pe:masterDetail id="masterDetail" level="#{userWizard.currentLevel}" showBreadcrumb="false">
        <f:facet name="header">
            <p:messages showDetail="true"/>
            <h:panelGroup layout="block" style="margin-top: 10px;">
                <h:panelGroup styleClass="levelTitle ui-state-default ui-corner-all
                                  #{userWizard.currentLevel eq 1 ? 'ui-state-hover' : ''}">
                    <h:outputText value="Personal"/>
                </h:panelGroup>
                <h:panelGroup styleClass="levelTitle ui-state-default ui-corner-all
                                  #{userWizard.currentLevel eq 2 ? 'ui-state-hover' : ''}">
                    <h:outputText value="Address"/>
                </h:panelGroup>
                <h:panelGroup styleClass="levelTitle ui-state-default ui-corner-all
                                  #{userWizard.currentLevel eq 3 ? 'ui-state-hover' : ''}">
                    <h:outputText value="Contact"/>
                </h:panelGroup>
                <h:panelGroup styleClass="levelTitle ui-state-default ui-corner-all
                                  #{userWizard.currentLevel eq 4 ? 'ui-state-hover' : ''}">
                    <h:outputText value="Confirmation"/>
                </h:panelGroup>
            </h:panelGroup>
        </f:facet>

        <pe:masterDetailLevel level="1">
            <p:panel header="Personal Details">
                <h:panelGrid columns="2" columnClasses="formColumn1,formColumn2">
                    <h:outputText value="Firstname: *"/>
                    <p:inputText required="true" label="Firstname"
                                 value="#{userWizard.facturationFirstname}"/>
                    <h:outputText value="Lastname: *"/>
                    <p:inputText required="true" label="Lastname"
                                 value="#{userWizard.facturationLastname}"/>
                    <h:outputText value="Age: "/>
                    <p:inputText value="#{userWizard.facturationIco}"/>
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Next" process="masterDetail"
                             style="margin-top: 10px;" icon="ui-icon-arrowthick-1-e">
                <pe:selectDetailLevel step="1"/>
            </p:commandButton>
            <p:commandButton value="Go to Save" process="masterDetail"
                             style="margin-top: 10px;" icon="ui-icon-arrowthickstop-1-e">
                <pe:selectDetailLevel level="4"/>
            </p:commandButton>
        </pe:masterDetailLevel>

        <pe:masterDetailLevel level="2">
            <p:panel header="Adress Details">
                <h:panelGrid columns="2" columnClasses="formColumn1,formColumn2">
                    <h:outputText value="Street: "/>
                    <p:inputText value="#{userWizard.facturationFirstname}"/>
                    <h:outputText value="Postal Code: "/>
                    <p:inputText value="#{userWizard.facturationFirstname}"/>
                    <h:outputText value="City: "/>
                    <p:inputText value="#{userWizard.facturationFirstname}"/>
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Back" style="margin-top: 10px;" icon="ui-icon-arrowthick-1-w"
                             process="@this" immediate="true">
                <pe:selectDetailLevel step="-1"/>
            </p:commandButton>
            <p:commandButton value="Next" process="masterDetail"
                             style="margin-top: 10px;" icon="ui-icon-arrowthick-1-e">
                <pe:selectDetailLevel step="1"/>
            </p:commandButton>
        </pe:masterDetailLevel>
