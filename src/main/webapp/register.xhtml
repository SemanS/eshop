<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- Site Properties -->
    <title>Zuzka</title>

    <h:outputStylesheet name="css/font-awesome.css"/>
    <h:outputStylesheet name="css/styles.css"/>
    <h:outputStylesheet name="css/semantic.min.css"/>

</h:head>

<h:body>
    <h:outputScript name="js/init.js"/>
    <h:outputScript name="js/semantic.min.js"/>

    <script>
        $(document).ready(function () {
            $('#privacyId').click(function () {
                $('#privacydiv').modal('show');
            });
        });
    </script>

    <!-- Page Contents -->
    <div class="ui stackable grid container">

        <div class="sixteen wide column" id="Top">
            <ui:insert name="date">
                <ui:include src="WEB-INF/templates/stackable-menu.xhtml"/>
            </ui:insert>
        </div>

            <div class="eleven wide column centered" id="Content">
                <ui:insert name="userRegisterId">
                    <ui:include src="WEB-INF/templates/user-register.xhtml"/>
                </ui:insert>
            </div>

    </div>
    <ui:insert name="footer">
        <ui:include src="WEB-INF/templates/footer.xhtml"/>
    </ui:insert>
    <!--<ui:insert name="sa">
        <ui:include src="WEB-INF/templates/modal-privacy.xhtml"/>
    </ui:insert>-->
    <script type="text/javascript">
        /**
         * Faces Validator
         */
        PrimeFaces.validator['custom.emailValidator'] = {

            pattern: /\S+@\S+/,

            validate: function (element, value) {
                //use element.data() to access validation metadata, in this case there is none.
                if (!this.pattern.test(value)) {
                    throw {
                        summary: 'Validation Error',
                        detail: value + ' is not a valid email.'
                    }
                }
            }
        };

        /**
         * Bean validator
         */
        PrimeFaces.validator['Email'] = {

            pattern: /\S+@\S+/,

            MESSAGE_ID: 'org.primefaces.examples.validate.email.message',

            validate: function (element, value) {
                var vc = PrimeFaces.util.ValidationContext;

                if (!this.pattern.test(value)) {
                    var msgStr = element.data('p-email-msg'),
                        msg = msgStr ? {summary: msgStr} : vc.getMessage(this.MESSAGE_ID);

                    throw msg;
                }
            }
        };
    </script>
</h:body>

</html>
